@(users: List[User]) @main("Flavour of the Month") {
<style type="text/css">
#matches {
	margin: auto;
	position: relative;
	padding-bottom: 40px;
	padding-top: 40px;
}
</style>


<div class="hero-unit">
	<h2>View Matches:</h2>
	<p>Every 3 days, you will be able to see 10 new matches. Select 3
		people to have a short video chat with to know them better. Start
		making new friends now!</p>
</div>


<div class="container">
	<center>
		<div class="row">
			<div class="span10 offset1">
				<div class="row">
					@for(user <- users){
					<div class="span2" id="matches">
						<center>
							<a href="@routes.Application.viewProfile(user.name)"> <img src=@user.image width=150 />
							</a>
							<h4></h4>
							<button id="button" type=submit class="btn btn-primary btn-small">
								Chat with
								<h5>@user.name</h5>
							</button>
						</center>
					</div>
					}
				</div>
			</div>
		</div>
	</center>
</div>

<br>
}
