@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <!--Twitter Bootstrap-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/responsive.min.css")" />
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}

</style>
    </head>
    
    <body>
    
        <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Flavour of the Month</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="@routes.Application.index()">Home</a></li>
              <li><a href="@routes.Application.myProfile()">Profile</a></li>
              <li><a href="@routes.Application.getMatches()">View Matches</a></li>
              <li><a href="@routes.Application.requests()">Requests</a></li>
              <li><a href="@routes.Application.vote()">Vote</a></li>
              <li><a href="@routes.Application.chat()">Chat</a></li>
              <li><a href="@routes.Application.signup()">Sign up</a></li>
              <li><a href="@routes.Application.login()">Login</a></li>
            </ul>
          </div><!--/.nav-collapse -->
          <div>
</div>
        </div>
      </div>
    </div>
    
    <div class="container">
        @content
    </div>
    
<footer class="footer" id="foot">
	<div class="container">
	  <p class="pull-right">
	  <a href="#">Back to top</a>
	  <p>	
	  <a href="@routes.InfoPages.about()">About</a> - 
	  <a href="@routes.InfoPages.contact()">Contact</a> 
	</div>
</footer>
    
    </body>
</html>
