@(users: List[User]) @main("Flavour of the Month") {
<style type="text/css">
</style>

<div class="hero-unit">
	<h2>Vote for other users</h2>
	<p>Look at other users' profile pictures and vote for those that
		stand out from the rest. Choose from: "Nice Pose", "Adventurous" and
		"Creativity Overflow".</p>
</div>
<div class="container">
	<div class="row">
		<div class="span10 offset1">
			<div class="row">
				@for(user <- users){
				<center>
					<div class="span2">
						<img
							src="http://www.clker.com/cliparts/b/1/f/a/1195445301811339265dagobert83_female_user_icon.svg.med.png"
							width=70 /> <br> @user.name
						<div class="btn-toolbar">
							<div class="btn-group">
								<button class="btn btn-mini">NP</button>

								<button class="btn btn-mini">A</button>

								<button class="btn btn-mini">C</button>
								<i class="icon-search"></i>
							</div>
						</div>

					</div>
				</center>
				}
			</div>
		</div>
	</div>
</div>
}
