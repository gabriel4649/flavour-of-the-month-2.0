@(users: List[User])
@main("Flavour of the Month") {
<style type="text/css">

div {
	margin: auto;
	position: relative;
	padding-bottom: 20px;
	padding-top: 20px;
}
</style>


<h1>Vote Page</h1>

<div class="row-fluid">
	@for(user <- users){
	<div class="span4">
		<p>@user.toString()</p>
		<img src="http://thecontentwrangler.com/wp-content/uploads/2011/08/User.png" width=100 />
		<button id="button" type=submit class="btn btn-info">Vote!</button>
	</div>
	}
</div>
}
