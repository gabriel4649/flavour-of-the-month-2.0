@(users: List[User])
@main("Flavour of the Month") {
<style type="text/css">


</style>


<h1>Vote Page</h1>

<div class="row-fluid">
	@for(user <- users){
	<div class="span3">
		<center>
		<p>@user.name</p>
		<img src="http://thecontentwrangler.com/wp-content/uploads/2011/08/User.png" width=100 />
		<p><button id="button" type=submit class="btn btn-info">Vote!</button></p>
		</center>
	</div>
	}
</div>
}
